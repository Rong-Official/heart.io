<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tepthida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c2e, #1a1a4a, #2d2d6e);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            transition: background 1.5s ease;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Enhanced Heart Styles - More Beautiful and Detailed */
        .heart-container {
            position: relative;
            z-index: 10;
            filter: drop-shadow(0 0 35px rgba(255, 20, 147, 0.9));
            margin-bottom: 50px;
            width: 30vmin;
            height: 27vmin;
        }

        .heart {
            position: relative;
            width: 100%;
            height: 100%;
            animation: heartbeat 1.2s infinite;
            transform-style: preserve-3d;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50%;
            top: 0;
            width: 50%;
            height: 83.33%;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 
                0 0 40px rgba(255, 20, 147, 0.8),
                0 0 80px rgba(255, 20, 147, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-inner {
            position: absolute;
            width: 83.33%;
            height: 75%;
            top: 8.33%;
            left: 8.33%;
            z-index: 2;
        }

        .heart-inner:before,
        .heart-inner:after {
            position: absolute;
            content: "";
            left: 50%;
            top: 0;
            width: 50%;
            height: 83.33%;
            background: linear-gradient(45deg, #ff69b4, #ffb6c1, #ff69b4);
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .heart-inner:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-shine {
            position: absolute;
            width: 40%;
            height: 40%;
            top: 15%;
            left: 30%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: 3;
            opacity: 0.7;
            animation: shine 3s infinite;
        }

        .heart-glow {
            position: absolute;
            width: 125%;
            height: 116.67%;
            top: -12.5%;
            left: -12.5%;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.8) 0%, rgba(255, 20, 147, 0.4) 40%, rgba(255, 20, 147, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: glow 1.2s infinite;
        }

        .heart-sparkle {
            position: absolute;
            width: 4.17%;
            height: 4.55%;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: sparkle 2s infinite;
            z-index: 3;
        }

        .heart-petal {
            position: absolute;
            width: 8%;
            height: 12%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            border-radius: 50%;
            z-index: 2;
            opacity: 0;
            animation: petal-fall 5s infinite linear;
        }

        /* Enhanced Heartbeat Animation - Removed floating and rotation */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            5% {
                transform: scale(1.1);
            }
            10% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.15);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glow {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.3);
            }
            100% {
                opacity: 0.7;
                transform: scale(1);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shine {
            0%, 100% {
                opacity: 0.5;
                transform: translateX(-10%) translateY(-10%);
            }
            50% {
                opacity: 0.8;
                transform: translateX(10%) translateY(10%);
            }
        }

        @keyframes petal-fall {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100px) rotate(360deg);
            }
        }

        /* Enhanced Fireworks */
        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: firework-explode 3s infinite;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: particle-fall 3s infinite;
        }

        /* Enhanced Firework Animations */
        @keyframes firework-explode {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
        }

        @keyframes particle-fall {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Title Styling */
        .title {
            color: white;
            font-size: 4rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.9);
            animation: title-pulse 4s infinite;
            z-index: 10;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient-shift 5s ease infinite, title-pulse 4s infinite;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
            z-index: 10;
            font-weight: 400;
            letter-spacing: 1px;
            max-width: 90%;
            padding: 0 20px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
            animation: subtitle-fade 8s infinite;
        }

        @keyframes title-pulse {
            0%, 100% {
                opacity: 0.9;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes subtitle-fade {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* Enhanced Background Elements */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        /* Floating Hearts */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 20, 147, 0.4);
            font-size: 1.8rem;
            animation: float 20s infinite linear;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating Text */
        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            animation: float-text 25s infinite linear;
            z-index: 0;
        }

        @keyframes float-text {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(5deg);
                opacity: 0;
            }
        }

        /* Glowing Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: 0;
            animation: orb-float 30s infinite linear;
        }

        @keyframes orb-float {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 100px);
            }
            50% {
                transform: translate(50px, 200px);
            }
            75% {
                transform: translate(-100px, 100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        /* Enhanced Controls */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 16px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Interactive Message Box */
        .message-box {
            position: absolute;
            bottom: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            max-width: 500px;
            width: 80%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
            animation: message-float 8s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        .message-box:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.15);
        }

        @keyframes message-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .message-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ff69b4;
            font-weight: 600;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        /* New Interactive Elements */
        .interactive-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .interactive-heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff69b4;
            opacity: 0;
            pointer-events: none;
            animation: interactive-heart 5s linear forwards;
        }

        @keyframes interactive-heart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1200px) {
            .heart-container {
                width: 35vmin;
                height: 32vmin;
            }
            
            .title {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 992px) {
            .heart-container {
                width: 40vmin;
                height: 36vmin;
            }
            
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .heart-container {
                width: 50vmin;
                height: 45vmin;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .controls {
                top: 15px;
                right: 15px;
            }
            
            .footer {
                bottom: 15px;
                font-size: 0.9rem;
            }
            
            .message-box {
                width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .heart-container {
                width: 60vmin;
                height: 54vmin;
                margin-bottom: 30px;
            }
            
            .title {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
                gap: 5px;
            }
            
            .footer {
                bottom: 10px;
                font-size: 0.8rem;
            }
            
            .message-box {
                bottom: 70px;
            }
        }

        @media (max-width: 400px) {
            .heart-container {
                width: 70vmin;
                height: 63vmin;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }

        /* Orientation-specific adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .heart-container {
                width: 25vmin;
                height: 22vmin;
                margin-bottom: 20px;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .footer {
                bottom: 10px;
            }
            
            .message-box {
                bottom: 60px;
                padding: 10px;
            }
        }

        /* New Theme Options */
        .theme-options {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .theme-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .theme-option:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .theme-option.active {
            border-color: white;
            box-shadow: 0 0 10px white;
        }

        /* Particle Background */
        .particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">My Tepthida</h1>
        <p class="subtitle">You're my strongest password, but I'll never let anyone else guess you.</p>
        
        <div class="heart-container">
            <div class="heart-glow"></div>
            <div class="heart">
                <div class="heart-shine"></div>
                <div class="heart-inner"></div>
            </div>
        </div>
        
        <div class="message-box">
            <div class="message-title">To My Dearest Tepthida</div>
            <div class="message-content">Every moment with you feels like a beautiful dream. You light up my world in ways I never thought possible.</div>
        </div>
        
        <div class="fireworks-container" id="fireworks"></div>
        <div class="stars" id="stars"></div>
        <div class="floating-hearts" id="floating-hearts"></div>
        <div class="floating-texts" id="floating-texts"></div>
        <div class="orbs" id="orbs"></div>
        <div class="interactive-hearts" id="interactive-hearts"></div>
        
        <div class="controls">
            <button class="control-btn" id="pauseBtn"><i class="fas fa-pause"></i></button>
            <button class="control-btn" id="themeBtn"><i class="fas fa-palette"></i></button>
            <button class="control-btn" id="musicBtn"><i class="fas fa-music"></i></button>
        </div>
        
        <div class="theme-options" id="themeOptions">
            <div class="theme-option active" style="background: linear-gradient(135deg, #0c0c2e, #1a1a4a, #2d2d6e);" data-theme="default"></div>
            <div class="theme-option" style="background: linear-gradient(135deg, #2c003e, #5d0756, #8e0e6a);" data-theme="purple"></div>
            <div class="theme-option" style="background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);" data-theme="blue"></div>
            <div class="theme-option" style="background: linear-gradient(135deg, #3c1518, #69140e, #a44200);" data-theme="red"></div>
            <div class="theme-option" style="background: linear-gradient(135deg, #1a1f25, #2d3748, #4a5568);" data-theme="dark"></div>
        </div>
        
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #ff1493;"></i> | RONG Official
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 300; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 4}px`;
            star.style.height = star.style.width;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        // Create floating hearts
        const floatingHeartsContainer = document.getElementById('floating-hearts');
        const heartSymbols = ['â¤', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž', 'ðŸ’•'];
        for (let i = 0; i < 40; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${Math.random() * 20}s`;
            heart.style.fontSize = `${Math.random() * 25 + 15}px`;
            floatingHeartsContainer.appendChild(heart);
        }

        // Create floating text
        const floatingTextsContainer = document.getElementById('floating-texts');
        const textMessages = ['Tepthida', 'Bong Songha', 'Pov Meas', 'Ekerk', 'Mouhhhh', 'I Love You', 'Forever Yours', 'My Love'];
        for (let i = 0; i < 15; i++) {
            const text = document.createElement('div');
            text.classList.add('floating-text');
            text.innerHTML = textMessages[Math.floor(Math.random() * textMessages.length)];
            text.style.left = `${Math.random() * 100}%`;
            text.style.animationDelay = `${Math.random() * 10}s`;
            text.style.fontSize = `${Math.random() * 20 + 15}px`;
            floatingTextsContainer.appendChild(text);
        }

        // Create glowing orbs
        const orbsContainer = document.getElementById('orbs');
        for (let i = 0; i < 5; i++) {
            const orb = document.createElement('div');
            orb.classList.add('orb');
            orb.style.width = `${Math.random() * 300 + 100}px`;
            orb.style.height = orb.style.width;
            orb.style.left = `${Math.random() * 100}%`;
            orb.style.top = `${Math.random() * 100}%`;
            orb.style.background = `radial-gradient(circle, rgba(${Math.random() * 255}, ${Math.random() * 100}, ${Math.random() * 255}, 0.4) 0%, rgba(0,0,0,0) 70%)`;
            orb.style.animationDelay = `${Math.random() * 30}s`;
            orbsContainer.appendChild(orb);
        }

        // Create heart sparkles
        const heartContainer = document.querySelector('.heart-container');
        for (let i = 0; i < 12; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('heart-sparkle');
            
            // Calculate positions as percentages of the heart container
            const leftPercent = Math.random() * 80 + 10; // 10% to 90%
            const topPercent = Math.random() * 80 + 10; // 10% to 90%
            
            sparkle.style.left = `${leftPercent}%`;
            sparkle.style.top = `${topPercent}%`;
            sparkle.style.animationDelay = `${Math.random() * 2}s`;
            heartContainer.appendChild(sparkle);
        }

        // Create falling petals
        for (let i = 0; i < 8; i++) {
            const petal = document.createElement('div');
            petal.classList.add('heart-petal');
            
            // Position petals around the heart
            const angle = (i / 8) * Math.PI * 2;
            const distance = 60;
            const leftPercent = 50 + Math.cos(angle) * distance;
            const topPercent = 50 + Math.sin(angle) * distance;
            
            petal.style.left = `${leftPercent}%`;
            petal.style.top = `${topPercent}%`;
            petal.style.animationDelay = `${Math.random() * 5}s`;
            heartContainer.appendChild(petal);
        }

        // Create fireworks
        const fireworksContainer = document.getElementById('fireworks');
        const colors = ['#ff1493', '#00ffff', '#ffff00', '#ff4500', '#7cfc00', '#ff69b4', '#00ff7f', '#ffa500'];
        
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            
            const x = Math.random() * 100;
            firework.style.left = `${x}%`;
            firework.style.animationDelay = `${Math.random() * 3}s`;
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 15px 3px ${color}`;
            
            fireworksContainer.appendChild(firework);
            
            // Create particles
            const particleCount = 40 + Math.floor(Math.random() * 30);
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 60 + Math.random() * 120;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.left = `${x}%`;
                    particle.style.animationDelay = `${Math.random() * 3}s`;
                    
                    const pColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.backgroundColor = pColor;
                    particle.style.boxShadow = `0 0 10px 1px ${pColor}`;
                    
                    fireworksContainer.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }, i * 10);
            }
            
            // Remove firework after animation
            setTimeout(() => {
                firework.remove();
            }, 3000);
        }
        
        // Create initial fireworks
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                createFirework();
            }, i * 200);
        }
        
        // Continue creating fireworks
        let fireworkInterval = setInterval(createFirework, 400);
        
        // Interactive hearts on click
        const interactiveHeartsContainer = document.getElementById('interactive-hearts');
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.classList.add('interactive-heart');
            heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            heart.style.fontSize = `${Math.random() * 30 + 20}px`;
            interactiveHeartsContainer.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        });
        
        // Controls functionality
        let isPaused = false;
        const pauseBtn = document.getElementById('pauseBtn');
        
        pauseBtn.addEventListener('click', function() {
            isPaused = !isPaused;
            
            if (isPaused) {
                // Pause all animations
                const allElements = document.querySelectorAll('*');
                allElements.forEach(el => {
                    const style = window.getComputedStyle(el);
                    const animation = style.getPropertyValue('animation');
                    if (animation && animation !== 'none 0s ease 0s 1 normal none running') {
                        el.style.animationPlayState = 'paused';
                    }
                });
                pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                clearInterval(fireworkInterval);
            } else {
                // Resume all animations
                const allElements = document.querySelectorAll('*');
                allElements.forEach(el => {
                    el.style.animationPlayState = 'running';
                });
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                fireworkInterval = setInterval(createFirework, 400);
            }
        });
        
        // Theme toggle functionality
        const themeBtn = document.getElementById('themeBtn');
        const themeOptions = document.getElementById('themeOptions');
        let currentTheme = 'default';
        
        themeBtn.addEventListener('click', function() {
            themeOptions.style.display = themeOptions.style.display === 'flex' ? 'none' : 'flex';
        });
        
        // Theme selection
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', function() {
                const theme = this.getAttribute('data-theme');
                
                // Update active theme
                document.querySelectorAll('.theme-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                
                // Apply theme
                switch(theme) {
                    case 'default':
                        document.body.style.background = 'linear-gradient(135deg, #0c0c2e, #1a1a4a, #2d2d6e)';
                        break;
                    case 'purple':
                        document.body.style.background = 'linear-gradient(135deg, #2c003e, #5d0756, #8e0e6a)';
                        break;
                    case 'blue':
                        document.body.style.background = 'linear-gradient(135deg, #0d1b2a, #1b263b, #415a77)';
                        break;
                    case 'red':
                        document.body.style.background = 'linear-gradient(135deg, #3c1518, #69140e, #a44200)';
                        break;
                    case 'dark':
                        document.body.style.background = 'linear-gradient(135deg, #1a1f25, #2d3748, #4a5568)';
                        break;
                }
                
                currentTheme = theme;
                themeOptions.style.display = 'none';
            });
        });
        
        // Music button functionality
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;
        let audio = null;
        
        musicBtn.addEventListener('click', function() {
            if (!isPlaying) {
                // Create audio element if it doesn't exist
                if (!audio) {
                    audio = new Audio();
                    // Using a placeholder audio source - replace with actual music URL
                    audio.src = 'https://youtu.be/pvVUtI2AcVY';
                    audio.loop = true;
                }
                
                audio.play();
                isPlaying = true;
                musicBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                audio.pause();
                isPlaying = false;
                musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            }
        });
        
        // Change message box content periodically
        const messageContent = document.querySelector('.message-content');
        const messages = [
            "Life with you feels like cheating in a gameâ€”everything is suddenly way too easy and way more fun. Want to team up forever?",
            "You're my favorite notification, my best plot twist, and the only person I want to annoy for the rest of my life.",
            "Let's make a lifetime deal: I'll bring the snacks, you bring the smile, and together we win the whole story.",
            "I'm not saying you're my favorite personâ€¦ but if we were on a sinking ship, I'd definitely share my door with you.",
        ];
        
        let messageIndex = 0;
        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            messageContent.style.opacity = 0;
            setTimeout(() => {
                messageContent.textContent = messages[messageIndex];
                messageContent.style.opacity = 1;
            }, 500);
        }, 8000);
        
    </script>
</body>
</html>
